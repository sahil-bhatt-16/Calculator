<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
    <input id="display" readonly>
    <div id="keys">
        <button onclick="calculated('+')"class="operator-btn">+</button>
        <button onclick="calculated('7')">7</button>
        <button onclick="calculated('8')">8</button>
        <button onclick="calculated('9')">9</button>
        <button onclick="calculated('-')"class="operator-btn">-</button>
        <button onclick="calculated('4')">4</button>
        <button onclick="calculated('5')">5</button>
        <button onclick="calculated('6')">6</button>
        <button onclick="calculated('*')"class="operator-btn">*</button>
       <button onclick="calculated('1')">1</button>
        <button onclick="calculated('2')">2</button>
        <button onclick="calculated('3')">3</button>
        <button onclick="calculated('/')"class="operator-btn">/</button>
        <button onclick="calculated('0')">0</button>
        <button onclick="calculated('.')">.</button>
        <button onclick="calculated('=')">=</button>
        <button onclick="calculated('C')"class="operator-btn">C</button>
        <button onclick="calculated('AC')"class="operator-btn">AC</button>
    
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
